group 'io.mulberry'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.apache.logging.log4j:log4j-to-slf4j:2.4.1'
    compile 'org.slf4j:slf4j-jdk14:1.7.21'

    compile 'com.github.sarxos:webcam-capture:0.3.11'

    compile files('lib/opencv-300.jar')
}
